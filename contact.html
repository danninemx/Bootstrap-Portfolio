`<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About | Danny Kim</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body class="pt-5">
<!--padding top avoids overlap between fixed NavBar and other contents per:
https://getbootstrap.com/docs/4.0/components/navbar/#containers-->
    <div class="container col-lg-12">
        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light pb-3">
            <div class="col-lg-2">
                <!--empty space to the left of the logo.-->
            </div>

            <div class="col-lg-2">
                <!--space for logo-->
                <a class="navbar-brand" href="index.html">Danny Kim</a>
            </div>

            <div class="col-lg-4">
                <!--space between logo and nav bar buttons-->
            </div>

            <div class="col-lg-2">
                <!--Nav bar portion of the container-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="index.html">About</a>
                        <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                        <a class="nav-item nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                    </div>
                </div>   
            </div>

            <div class="col-lg-2">
                <!--empty column to the right end of screen. 
                    Doesn't affect column to its left.-->
            </div>
        
        </nav> <!--ends nav-->
    </div> <!--ends container for nav-->

    <div class="row pt-3 mt-3">
        
        <div class="col-lg-2">
            <!--empty space on left-->
        </div>
            
        <div class="card" style="width: 66%"> 
                <!--using grid col # makes alignment tricky here-->

            <div class="card-body">
                <div class="container">
                    <h1 class="card-title">Contact</h1>

                    <form class="col-lg">
                        <ul>
                            <li>
                                <div class="form-group">
                                    <label for="contactNameInput">Name</label>
                                    <input type="text" class="form-control" id="contactNameInput" placeholder="John Smith">
                                </div>        
                            </li>
                            <li>
                                <div class="form-group">
                                    <label for="contactEmailInput">Email</label>
                                    <input type="email" class="form-control" id="contactEmailInput" placeholder="name@example.com">
                                </div>
                            </li>
                            <li>
                                <div class="form-group">
                                    <label for="contactTextarea">Message</label>
                                    <textarea class="form-control" id="contactTextarea" rows="8"></textarea>
                                </div>
                            </li>
                        </ul>
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-2">
            <!--holds space to the right end of body-->
        </div>
    </div> <!--row ends-->

    <footer class="navbar navbar-expand-lg text-center fixed-bottom navbar-dark bg-dark pt-3">
            Copyright &copy;
     <!--removing navbar-text prevents navbar-dark from working, turning text dark.
    Also, text-center doesn't work either way.-->
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
</body>

</html>
