      <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light pb-3">

    <div class="row pt-3 mt-3">
      <div class="col-lg-2 col-md-2 col-sm-2">

      <div class="card col-lg-8 col-md-8 col-sm-8 col-xs-12">
        <!--using grid col # makes alignment tricky here-->

        <div class="card-body contact">
          <div class="container" id="connect-row-cont">
            <h1 class="card-title">Contact</h1>

            <ul>
              <li class="contact-info">E-mail: Danny.Kim.US@gmail.com</li>

            </ul>
            <hr />

            <div class="row connect-container">
              <div
                class="col-lg-4 col-md-4 col-sm-12 connect message"
                id="linkedin"
              >
                <a href="https://www.linkedin.com/in/dannykimus/">

                    src="https://mikespringer.files.wordpress.com/2014/08/linkedin-icon.png"
                    class="connect-img"
                    alt="Danny's LinkedIn"

                  />

              <div
                class="col-lg-4 col-md-4 col-sm-12 connect message"
                id="github"
              >
                <a href="https://github.com/danninemx">
                  <img
                    src="https://electronjs.org/images/apps/github-desktop-icon.png"
                    class="connect-img"
                    alt="Danny's Github"
                    id="ghImg"
                  />
                  <span class="tooltiptext">See my projects</span>
                </a>

                    class="connect-img"
                    alt="Danny's Resume"
                    id="resumeImg"
                  />
                  <span class="tooltiptext">Check out my resume</span>
                </a>
              </div>

              <!-- End of row -->
            </div>
          </div>
